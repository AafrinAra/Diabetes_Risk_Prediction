{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>

    <style>
        body {
            background-image: url("{% static 'DiabetesPrediction/images/img1.png' %}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .main {
            position: fixed;
            top: 120px;
            left: 500px;
            width: 550px;
            background-color: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        h1 {
            color: #004d66;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            font-size: 18px;
            font-weight: bold;
        }

        input[type=text] {
            width: 180px;
            padding: 6px;
            border-radius: 8px;
            border: 1px solid #0099cc;
        }

        input[type=submit] {
            background-color: #0099cc;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 10px;
        }

        input[type=submit]:hover {
            background-color: #007799;
        }


        .result-box {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #004d66;
            text-shadow: 0 0 10px rgba(0, 153, 204, 0.6);
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

    </style>

</head>

<body>

<div align="center" class="main">
    <h1>Enter the required values to analyze your diabetes risk</h1>

    <form action="result">
        <table>
            <tr>
                <td align="right">Pregnancies:</td>
                <td align="left"><input type="text" name="n1"></td>
            </tr>

            <tr>
                <td align="right">Glucose:</td>
                <td align="left"><input type="text" name="n2"></td>
            </tr>

            <tr>
                <td align="right">Blood Pressure:</td>
                <td align="left"><input type="text" name="n3"></td>
            </tr>

            <tr>
                <td align="right">Skin Thickness:</td>
                <td align="left"><input type="text" name="n4"></td>
            </tr>

            <tr>
                <td align="right">Insulin:</td>
                <td align="left"><input type="text" name="n5"></td>
            </tr>

            <tr>
                <td align="right">BMI:</td>
                <td align="left"><input type="text" name="n6"></td>
            </tr>

            <tr>
                <td align="right">Diabetes Pedigree Function:</td>
                <td align="left"><input type="text" name="n7"></td>
            </tr>

            <tr>
                <td align="right">Age:</td>
                <td align="left"><input type="text" name="n8"></td>
            </tr>
        </table>

        <input type="submit" value="Check Diabetes Risk">
    </form>

    <br>

    <!-- Animated Result -->
    <div class="result-box">
        Prediction Result: {{ result2 }}
    </div>

</div>

</body>
</html>
